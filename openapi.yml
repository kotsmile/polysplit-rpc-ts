openapi: 3.0.0
info:
  title: Polysplit RPC
  version: "1.0"
paths:
  /status:
    get:
      operationId: GetStatus
      responses:
        "200":
          description: GET /status Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetStatusSuccessfulResponse"
              examples:
                example1:
                  value:
                    status: success
                    data:
                      status: healthy
        "400":
          description: GET /status Error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetStatusErrorResponse"
              examples:
                example1:
                  value:
                    status: error
                    error:
                      message: Sample error message
      summary: Status of server
      tags:
        - Status
  /v1/stats:
    get:
      operationId: GetV1Stats
      responses:
        "200":
          description: GET /v1/stats Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetV1StatsSuccessfulResponse"
        "400":
          description: GET /v1/stats Error response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GetV1StatsErrorResponse"
              examples:
                example1:
                  value:
                    status: error
                    error:
                      message: Sample error message
components:
  schemas:
    GetStatusSuccessfulResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
        data:
          type: object
          properties:
            status:
              type: string
          required:
            - status
          example:
            status: healthy
      required:
        - status
        - data
    GetStatusErrorResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - error
        error:
          type: object
          properties:
            message:
              type: string
          required:
            - message
      required:
        - status
        - error
